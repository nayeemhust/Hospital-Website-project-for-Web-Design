<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Contact Us - The Debidwar Square Hospital</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/hospitallogo.jpg" alt="Hospital Logo" class="logo">
            <h1>The Debidwar Square Hospital</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container2">
            <h2>Contact Us</h2>
            <p>Feel free to reach out to us using the form below:</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container2">
            <p>&copy; 2023 The Debidwar Square Hospital. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
